packages="""
    neovim
    alacritty
    neomutt
    exa
    vifm
    polybar
    nodejs
    npm
    vimiv
    zathura
    spacefm
    rofi"""

[nvim]
local_path="nvim"
install_path="~/.config/nvim"

[alacritty]
local_path="alacritty"
install_path="~/.config/alacritty"

[i3]
local_path="i3"
install_path="~/.config/i3"

[polybar]
local_path="polybar"
install_path="~/.config/polybar"

[zathura]
local_path="zathura"
install_path="~/.config/zathura"

[starship]
local_path="starship/starship.toml"
install_path="~/.config/starship.toml"

[neomutt]
local_path="neomutt"
install_path="~/.config/neomutt"

[rofi]
local_path="rofi"
install_path="~/.config/rofi"

[vifm]
local_path="vifm"
install_path="~/.config/vifm"

[zsh]
local_path="zsh/.zshrc"
install_path="~/.zshrc"

[profile]
local_path="profile/.profile"
install_path="~/.profile"
